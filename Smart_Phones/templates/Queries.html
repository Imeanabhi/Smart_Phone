<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Queries</title>
    <style>
        form {
            margin: 20px 0;
            font-size: 1.2em;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Execute Custom SQL Queries</h1>
    <form method="POST">
        <label for="query">Enter your SQL query:</label><br>
        <textarea name="query" id="query" placeholder="Enter SQL query here..."></textarea><br>
        <input type="submit" value="Execute Query">
    </form>

    {% if request.method == 'POST' %}
        <h2>Query Submitted:</h2>
        <p><strong>{{ query }}</strong></p>
        <a href="/Queries">Go back</a>
    {% endif %}
</body>
</html>
